name: Benchmark and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # === Build Benchmark Server ===
      - name: Setup Benchmark Server
        run: |
          cd server
          npm install
          npm run build
          npm run gen
      
      # === Build Puppeteer

      - name: Build Puppeteer
        run: |
          cd benchmark
          npm install
          npm run build

      # === React Benchmark ===
      - name: Build React App
        run: |
          cd react
          npm install
          npm run build

      - name: Serve and Benchmark React
        run: |
          cd react
          npm i -g serve
          serve -s build &
          sleep 30
          cd ../server
          npm run start react &
          sleep 20
          cd ../benchmark
          npm run start http://localhost:3000/

      - name: Save React Reports
        run: |
          mkdir -p public/reports/react-app
          mv server/reports/*.html public/reports/react-app/
          mv server/reports/*.csv public/reports/react-app/

